<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Assistant - Login / Signup</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0077ff, #00d4ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #0077ff;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #0077ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background: #005bb5;
    }
    .toggle-link {
        text-align: center;
        margin-top: 12px;
        cursor: pointer;
        color: #0077ff;
        text-decoration: underline;
    }
    .error {
        color: red;
        text-align: center;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">

    <!-- LOGIN FORM -->
    <div id="loginForm">
        <h2>Login</h2>
        <div class="error" id="loginError"></div>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div class="toggle-link" onclick="showSignup()">New user? Signup</div>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signupForm" style="display:none;">
        <h2>Signup</h2>
        <div class="error" id="signupError"></div>
        <input type="text" id="signupName" placeholder="Name" required>
        <input type="text" id="signupRoll" placeholder="Roll Number" required>
        <input type="text" id="signupDept" placeholder="Department" required>
        <input type="text" id="signupClass" placeholder="Class" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
        <button onclick="signup()">Signup</button>
        <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
    </div>

</div>

<script>
const API_URL = ""; // Put your server API base URL if needed

function showSignup() {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("signupForm").style.display = "block";
}
function showLogin() {
    document.getElementById("signupForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
}

// ---------------- LOGIN ----------------
async function login() {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    const errorDiv = document.getElementById("loginError");
    errorDiv.textContent = "";

    if (!email || !password) {
        errorDiv.textContent = "All fields are required!";
        return;
    }

    try {
        const res = await fetch(`${API_URL}/api/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!data.success) {
            errorDiv.textContent = data.error || "Login failed!";
            return;
        }

        localStorage.setItem("token", data.token); // store JWT
        localStorage.setItem("userProfile", JSON.stringify(data.user)); // store profile
        window.location.href = "chat.html"; // redirect to chat/dashboard
    } catch(err) {
        console.error(err);
        errorDiv.textContent = "Server error, try again later.";
    }
}

// ---------------- SIGNUP ----------------
async function signup() {
    const name = document.getElementById("signupName").value.trim();
    const roll = document.getElementById("signupRoll").value.trim();
    const dept = document.getElementById("signupDept").value.trim();
    const cls = document.getElementById("signupClass").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();
    const confirm = document.getElementById("signupConfirmPassword").value.trim();
    const errorDiv = document.getElementById("signupError");
    errorDiv.textContent = "";

    if (!name || !roll || !dept || !cls || !email || !password || !confirm) {
        errorDiv.textContent = "All fields are required!";
        return;
    }
    if (password !== confirm) {
        errorDiv.textContent = "Passwords do not match!";
        return;
    }

    try {
        const res = await fetch(`${API_URL}/api/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, roll, dept, cls, email, password, role: "student" })
        });

        const data = await res.json();
        if (!data.success) {
            errorDiv.textContent = data.error || "Signup failed!";
            return;
        }

        alert("Signup successful! You can now login.");
        showLogin();
    } catch(err) {
        console.error(err);
        errorDiv.textContent = "Server error, try again later.";
    }
}
</script>

</body>
</html>
