<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nandha Chatbot Management System</title>  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0077ff, #00d4ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    @keyframes floatFeather {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .feather {
      position: absolute;
      bottom: -10%;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center;
      background-size: contain;
      animation: floatFeather 12s linear infinite;
      opacity: 0.7;
    }

    .feather:nth-child(1) { left: 10%; animation-delay: 0s; }
    .feather:nth-child(2) { left: 25%; animation-delay: 3s; transform: scale(0.8); }
    .feather:nth-child(3) { left: 50%; animation-delay: 6s; transform: scale(1.1); }
    .feather:nth-child(4) { left: 70%; animation-delay: 1s; transform: scale(0.9); }
    .feather:nth-child(5) { left: 85%; animation-delay: 4s; transform: scale(1); }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      padding: 40px 50px;
      width: 340px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in;
      z-index: 5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 27px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 1px;
      text-shadow: 0 3px 15px rgba(255, 255, 255, 0.3);
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 13px;
      color: #e0f7ff;
      letter-spacing: 1px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #0077ff;
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00bfff;
      transform: translateY(-2px);
    }

    a {
      color: #fff;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
    }

    .feedback-msg {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
    }

    section {
      display: none;
      animation: fadeIn 0.6s ease-in;
    }

    #auth-section {
      display: block;
    }
  </style></head>
<body>
  <div class="feather"></div>
  <div class="feather"></div>
  <div class="feather"></div>
  <div class="feather"></div>
  <div class="feather"></div>  <div class="container">
    <h1>Nandha Chatbot Management System</h1>
    <p class="tagline">Your academic assistant, powered by smart courseâ€‘aware AI</p><section id="auth-section">
  <input type="text" id="authName" placeholder="Full Name (for signup)">
  <input type="email" id="authEmail" placeholder="Email">
  <input type="password" id="authPassword" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <p><a id="forgotLink">Forgot Password?</a></p>
  <p id="authMsg" class="feedback-msg"></p>
</section>

<section id="forgot-section">
  <h2>Forgot Password</h2>
  <input type="email" id="fpEmail" placeholder="Registered Email">
  <button id="sendTokenBtn">Send Reset Token</button>
  <p id="fpMsg"></p>
  <p><a id="backToAuth">Back</a></p>
</section>

<section id="reset-section">
  <h2>Reset Password</h2>
  <input type="text" id="resetToken" placeholder="Enter token">
  <input type="password" id="newPassword" placeholder="New Password">
  <input type="password" id="confirmPassword" placeholder="Confirm Password">
  <button id="resetBtn">Reset Password</button>
  <p id="resetMsg"></p>
</section>

  </div>
</body>
</html>
