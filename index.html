<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nandha Chatbot Management System</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0077ff, #00d4ff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #fff;
  }

  /* Floating feathers */
  @keyframes floatFeather {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
    50% { opacity: 1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
  }
  .feather {
    position: absolute;
    bottom: -10%;
    width: 40px;
    height: 40px;
    background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center;
    background-size: contain;
    animation: floatFeather 12s linear infinite;
    opacity: 0.7;
  }

  .container {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    padding: 40px 50px;
    width: 340px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 1s ease-in;
    z-index: 5;
  }

  h1 { font-size: 27px; font-weight: 700; }
  input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 15px;
  }

  input {
    background: rgba(255,255,255,0.9);
  }

  button {
    background: #0077ff;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #00bfff;
    transform: translateY(-2px);
  }

  .toggle-link { cursor: pointer; text-decoration: underline; }
  .error-msg { color: #ffcccb; font-size: 13px; }
  section { display: none; }
  #loginSection { display: block; }
</style>
</head>

<body>
  <!-- Floating feathers -->
  <div class="feather"></div><div class="feather"></div><div class="feather"></div><div class="feather"></div><div class="feather"></div>

  <div class="container">
    <h1>Nandha Chatbot Management System</h1>
    <p class="tagline">Your academic assistant, powered by smart course-aware AI</p>

    <!-- LOGIN -->
<section id="loginSection">
  <div class="error-msg" id="loginError"></div>
  
  <!-- Use roll instead of email -->
  <input type="text" id="loginRoll" placeholder="Roll Number" autocomplete="off">
  
  <input type="password" id="loginPassword" placeholder="Password" autocomplete="new-password">
  
  <button id="loginBtn">Login</button>
  
  <div class="toggle-link" onclick="showSignup()">New user? Signup</div>
</section>

    <!-- SIGNUP -->
    <section id="signupSection">
      <div class="error-msg" id="signupError"></div>
      <input type="text" id="signupName" placeholder="Full Name" autocomplete="off">
      <input type="text" id="signupRoll" placeholder="Roll Number" autocomplete="off">
      <input type="text" id="signupDept" placeholder="Department" autocomplete="off">
      <input type="text" id="signupClass" placeholder="Class" autocomplete="off">
      <input type="email" id="signupEmail" placeholder="Email" autocomplete="off">
      <input type="password" id="signupPassword" placeholder="Password">
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
      <button id="signupBtn">Sign Up</button>
      <div class="toggle-link" onclick="showLogin()">Already have an account? Login</div>
    </section>
  </div>

<script>
const API_URL = "https://smart-chatbot-backend-w5tq.onrender.com";

// Escape input to prevent XSS
function sanitize(str) {
  return str.replace(/[<>&"']/g, c => ({
    "<": "&lt;",
    ">": "&gt;",
    "&": "&amp;",
    '"': "&quot;",
    "'": "&#39;"
  }[c]));
}

// strong email & password validation
function validEmail(email) {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function strongPassword(pw) {
  return pw.length >= 8 && /[0-9]/.test(pw) && /[A-Z]/.test(pw);
}

function showSignup() {
  loginSection.style.display = "none";
  signupSection.style.display = "block";
}

function showLogin() {
  signupSection.style.display = "none";
  loginSection.style.display = "block";
}

/* ---------------- LOGIN ---------------- */
loginBtn.addEventListener("click", async () => {
  const email = sanitize(loginEmail.value.trim());
  const password = sanitize(loginPassword.value.trim());
  const error = loginError;

  error.textContent = "";

  if (!email || !password) return error.textContent = "All fields required!";
  if (!validEmail(email)) return error.textContent = "Invalid email format!";

  try {
    const res = await fetch(`${API_URL}/api/login`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRF-Token": crypto.randomUUID()
      },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    if (!data.success) return error.textContent = data.error || "Login failed";

    sessionStorage.setItem("token", data.token);
    sessionStorage.setItem("userProfile", JSON.stringify(data.user));

    window.location.href = "chat.html";
  } catch {
    error.textContent = "Server error, try later.";
  }
});

/* ---------------- SIGNUP ---------------- */
signupBtn.addEventListener("click", async () => {
  const name = sanitize(signupName.value.trim());
  const roll = sanitize(signupRoll.value.trim());
  const dept = sanitize(signupDept.value.trim());
  const cls = sanitize(signupClass.value.trim());
  const email = sanitize(signupEmail.value.trim());
  const password = sanitize(signupPassword.value.trim());
  const confirm = sanitize(signupConfirmPassword.value.trim());

  const error = signupError;
  error.textContent = "";

  if (!name || !roll || !dept || !cls || !email || !password)
    return error.textContent = "All fields required!";

  if (!validEmail(email)) return error.textContent = "Invalid email!";
  if (!strongPassword(password))
    return error.textContent = "Password must be 8+ chars, include number & uppercase!";
  if (password !== confirm) return error.textContent = "Passwords do not match!";

  try {
    const res = await fetch(`${API_URL}/api/register`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRF-Token": crypto.randomUUID()
      },
      body: JSON.stringify({ name, roll, dept, cls, email, password, role: "student" })
    });

    const data = await res.json();
    if (!data.success) return error.textContent = data.error || "Signup failed";

    alert("Signup successful! Please login.");
    showLogin();

  } catch {
    error.textContent = "Server error, try later.";
  }
});
</script>

</body>
</html>
