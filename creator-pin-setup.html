<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creator PIN Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(circle at 10% 20%, #1f2937 0%, #0b1222 35%, #020617 75%);
      --card: rgba(255,255,255,0.06);
      --accent: #8b5cf6;
      --danger: #ef4444;
      --muted: rgba(255,255,255,0.7);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 460px;
      background: var(--card);
      border: 1px solid rgba(139,92,246,0.25);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
    }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p { margin: 0 0 20px; color: var(--muted); font-size: 14px; }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.25);
      color: #fff;
      font-size: 14px;
      outline: none;
      margin-bottom: 16px;
    }
    input[type="password"].pin-style {
      letter-spacing: 8px;
      text-align: center;
      font-size: 18px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 30px rgba(99,102,241,0.35); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .message { margin-top: 14px; padding: 12px; border-radius: 10px; font-size: 13px; display: none; }
    .message.error { background: rgba(239,68,68,0.12); border: 1px solid rgba(239,68,68,0.3); color: #fecdd3; }
    .message.success { background: rgba(34,197,94,0.12); border: 1px solid rgba(34,197,94,0.3); color: #bbf7d0; }
    .section { margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="pageTitle">Set Creator PIN</h1>
    <p id="pageDesc">Create a secure 4-digit PIN to protect your creator dashboard.</p>
    
    <div id="setupSection">
      <label>New 4-Digit PIN</label>
      <input id="newPin" class="pin-style" type="password" maxlength="4" inputmode="numeric" placeholder="••••">
      
      <label>Confirm PIN</label>
      <input id="confirmPin" class="pin-style" type="password" maxlength="4" inputmode="numeric" placeholder="••••">
      
      <button id="setupBtn" class="btn">Set PIN</button>
    </div>

    <div id="changeSection" style="display: none;">
      <label>Current Account Password</label>
      <input id="currentPassword" type="password" placeholder="Enter your account password">
      
      <label>New 4-Digit PIN</label>
      <input id="newPinChange" class="pin-style" type="password" maxlength="4" inputmode="numeric" placeholder="••••">
      
      <label>Confirm New PIN</label>
      <input id="confirmPinChange" class="pin-style" type="password" maxlength="4" inputmode="numeric" placeholder="••••">
      
      <button id="changeBtn" class="btn">Update PIN</button>
    </div>

    <div id="msg" class="message"></div>
    
    <div class="section">
      <button id="backBtn" class="btn" style="background: rgba(255,255,255,0.1);">← Back to Dashboard</button>
    </div>
  </div>

  <script>
    const API = 'https://smart-chatbot-backend-w5tq.onrender.com';
    const token = localStorage.getItem('token') || sessionStorage.getItem('token');
    if (!token) window.location.href = 'index.html';

    let csrfToken = '';

    function getCookie(name) {
      const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return v ? v.pop() : '';
    }

    async function loadCSRF() {
      try {
        const res = await fetch(`${API}/api/csrf-token`, {
          method: 'GET',
          credentials: 'include'
        });
        const data = await res.json();
        csrfToken = data.csrfToken || '';
        return csrfToken;
      } catch (err) {
        console.error('CSRF load error:', err);
        return '';
      }
    }

    const msg = document.getElementById('msg');

    function showMessage(text, type = 'error') {
      msg.textContent = text;
      msg.className = `message ${type}`;
      msg.style.display = 'block';
    }

    async function checkPinStatus() {
      try {
        const res = await fetch(`${API}/api/creator/pin/status`, {
          credentials: 'include',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        
        if (data.isSet) {
          document.getElementById('pageTitle').textContent = 'Change Creator PIN';
          document.getElementById('pageDesc').textContent = 'Update your creator dashboard PIN. Your current password is required.';
          document.getElementById('setupSection').style.display = 'none';
          document.getElementById('changeSection').style.display = 'block';
        }
      } catch (err) {
        console.error('Status check error:', err);
      }
    }

    async function setPinRequest(payload) {
      const res = await fetch(`${API}/api/creator/pin/set`, {
        method: 'POST',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`,
          'x-csrf-token': csrfToken || getCookie('csrf_token') || ''
        },
        body: JSON.stringify(payload)
      });
      return res;
    }

    document.getElementById('setupBtn').addEventListener('click', async () => {
      const newPin = document.getElementById('newPin').value.trim();
      const confirmPin = document.getElementById('confirmPin').value.trim();
      
      if (newPin.length !== 4 || !/^\d{4}$/.test(newPin)) {
        showMessage('PIN must be exactly 4 digits', 'error');
        return;
      }
      if (newPin !== confirmPin) {
        showMessage('PINs do not match', 'error');
        return;
      }

      try {
        const res = await setPinRequest({ newPin, confirmPin });
        const data = await res.json();
        
        if (res.ok) {
          showMessage(data.message || 'PIN set successfully!', 'success');
          setTimeout(() => window.location.href = 'creator-pin.html', 1200);
        } else {
          showMessage(data.error || 'Failed to set PIN', 'error');
        }
      } catch (err) {
        showMessage('Network error. Try again.', 'error');
      }
    });

    document.getElementById('changeBtn').addEventListener('click', async () => {
      const currentPassword = document.getElementById('currentPassword').value.trim();
      const newPin = document.getElementById('newPinChange').value.trim();
      const confirmPin = document.getElementById('confirmPinChange').value.trim();
      
      if (!currentPassword) {
        showMessage('Current password is required', 'error');
        return;
      }
      if (newPin.length !== 4 || !/^\d{4}$/.test(newPin)) {
        showMessage('PIN must be exactly 4 digits', 'error');
        return;
      }
      if (newPin !== confirmPin) {
        showMessage('PINs do not match', 'error');
        return;
      }

      try {
        const res = await setPinRequest({ currentPassword, newPin, confirmPin });
        const data = await res.json();
        
        if (res.ok) {
          showMessage(data.message || 'PIN updated successfully!', 'success');
          setTimeout(() => window.location.href = 'creator.html', 1200);
        } else {
          showMessage(data.error || 'Failed to update PIN', 'error');
        }
      } catch (err) {
        showMessage('Network error. Try again.', 'error');
      }
    });

    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'creator.html';
    });

    // Initialize: Load CSRF then check PIN status
    (async function init() {
      await loadCSRF();
      await checkPinStatus();
    })();
  </script>
</body>
</html>
