<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creator Security Check</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: radial-gradient(circle at 10% 20%, #1f2937 0%, #0b1222 35%, #020617 75%);
      --card: rgba(255,255,255,0.06);
      --accent: #8b5cf6;
      --danger: #ef4444;
      --muted: rgba(255,255,255,0.7);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid rgba(139,92,246,0.25);
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
    }
    h1 { margin: 0 0 6px; font-size: 22px; }
    p { margin: 0 0 16px; color: var(--muted); font-size: 14px; }
    .pin-input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.25);
      color: #fff;
      font-size: 18px;
      letter-spacing: 6px;
      text-align: center;
      outline: none;
    }
    .btn {
      width: 100%;
      margin-top: 14px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 30px rgba(99,102,241,0.35); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .message { margin-top: 12px; padding: 10px; border-radius: 10px; font-size: 13px; display: none; }
    .message.error { background: rgba(239,68,68,0.12); border: 1px solid rgba(239,68,68,0.3); color: #fecdd3; }
    .message.success { background: rgba(34,197,94,0.12); border: 1px solid rgba(34,197,94,0.3); color: #bbf7d0; }
    .meta { margin-top: 10px; font-size: 12px; color: var(--muted); text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Creator Verification</h1>
    <p>Enter the 4-digit creator PIN to unlock the master dashboard.</p>
    <input id="pinInput" class="pin-input" type="password" maxlength="4" inputmode="numeric" autofocus placeholder="••••">
    <button id="verifyBtn" class="btn">Unlock Dashboard</button>
    <div id="msg" class="message"></div>
    <div class="meta" id="attemptMeta">Attempts: 0</div>
  </div>

  <script>
    const API = 'https://smart-chatbot-backend-w5tq.onrender.com';
    const token = localStorage.getItem('token') || sessionStorage.getItem('token');
    if (!token) {
      window.location.href = 'index.html';
    }

    let csrfToken = '';

    function getCookie(name) {
      const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return v ? v.pop() : '';
    }

    async function loadCSRF() {
      try {
        const res = await fetch(`${API}/api/csrf-token`, {
          method: 'GET',
          credentials: 'include'
        });
        const data = await res.json();
        csrfToken = data.csrfToken || '';
        return csrfToken;
      } catch (err) {
        console.error('CSRF load error:', err);
        return '';
      }
    }

    async function checkPinStatus() {
      try {
        const res = await fetch(`${API}/api/creator/pin/status`, {
          credentials: 'include',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        
        if (!data.isSet) {
          showMessage('PIN not set. Redirecting to setup...', 'error');
          setTimeout(() => window.location.href = 'creator-pin-setup.html', 800);
        }
      } catch (err) {
        console.error('Status check error:', err);
      }
    }

    const pinInput = document.getElementById('pinInput');
    const verifyBtn = document.getElementById('verifyBtn');
    const msg = document.getElementById('msg');
    const attemptMeta = document.getElementById('attemptMeta');

    function showMessage(text, type = 'error') {
      msg.textContent = text;
      msg.className = `message ${type}`;
      msg.style.display = 'block';
    }

    async function verifyPin() {
      const pin = pinInput.value.trim();
      if (pin.length !== 4) {
        showMessage('Enter the 4-digit PIN.', 'error');
        return;
      }
      verifyBtn.disabled = true;
      showMessage('Verifying...', 'success');
      try {
        const res = await fetch(`${API}/api/creator/pin/verify`, {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
            'x-csrf-token': csrfToken || getCookie('csrf_token') || ''
          },
          body: JSON.stringify({ pin })
        });
        const data = await res.json();
        attemptMeta.textContent = `Attempts: ${data.attempts || 0}`;

        if (data.needsSetup) {
          showMessage('PIN not set. Redirecting to setup...', 'error');
          setTimeout(() => window.location.href = 'creator-pin-setup.html', 1000);
          return;
        }

        if (res.ok && data.ok) {
          showMessage('PIN verified. Redirecting...', 'success');
          sessionStorage.setItem('creatorPinVerified', 'true');
          setTimeout(() => window.location.href = 'creator.html', 500);
          return;
        }

        if (data.bannedUntil) {
          const until = new Date(data.bannedUntil).toLocaleString();
          showMessage(`Too many attempts. Banned until ${until}.`, 'error');
          pinInput.disabled = true;
          return;
        }

        if (data.redirectLogin) {
          showMessage('Incorrect PIN. Redirecting to login...', 'error');
          setTimeout(() => window.location.href = 'index.html', 1200);
          return;
        }

        showMessage(data.error || 'Incorrect PIN', 'error');
      } catch (err) {
        console.error(err);
        showMessage('Network error. Try again.', 'error');
      } finally {
        verifyBtn.disabled = false;
      }
    }

    verifyBtn.addEventListener('click', verifyPin);
    pinInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') verifyPin(); });

    // Initialize: Load CSRF and check PIN status
    (async function init() {
      await loadCSRF();
      await checkPinStatus();
    })();
  </script>
</body>
</html>
