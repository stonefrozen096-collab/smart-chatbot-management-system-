<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nandha Chatbot — Student Profile</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0077ff, #00d4ff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    padding: 35px 45px;
    width: 420px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    color: #fff;
    text-align: center;
  }

  h1 {
    margin-bottom: 8px;
    font-size: 28px;
  }

  p {
    opacity: 0.8;
    font-size: 14px;
    margin-bottom: 20px;
  }

  input, select {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    background: #0077ff;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    transition: .3s;
  }

  button:hover {
    background: #00bfff;
  }

  .success {
    margin-top: 10px;
    font-size: 15px;
    font-weight: 600;
    color: lightgreen;
  }

  .error {
    margin-top: 10px;
    font-size: 15px;
    font-weight: 600;
    color: #ff6b6b;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Student Profile</h1>
  <p>Complete your academic profile to unlock your personalized AI chatbot.</p>

  <input type="text" id="fullName" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email (auto-filled)" disabled>

  <input type="text" id="rollNumber" placeholder="Roll Number">
  <input type="text" id="phone" placeholder="Phone Number">

  <select id="gender">
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <input type="date" id="dob">

  <input type="text" id="department" placeholder="Department">
  <input type="text" id="className" placeholder="Class / Section">

  <select id="semester">
    <option value="">Select Semester</option>
    <option>1</option><option>2</option><option>3</option><option>4</option>
    <option>5</option><option>6</option><option>7</option><option>8</option>
  </select>

  <button id="saveProfile">Save Profile</button>
  <p id="msg"></p>
</div>

<script>
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "index.html";
  }

  // Load profile on page open
  async function loadProfile() {
    const res = await fetch("/api/user/profile", {
      headers: { "Authorization": "Bearer " + token }
    });
    const data = await res.json();

    if (data.success) {
      const p = data.profile;

      email.value = p.email;
      fullName.value = p.fullName || "";
      rollNumber.value = p.rollNumber || "";
      phone.value = p.phone || "";
      gender.value = p.gender || "";
      dob.value = p.dob ? p.dob.substring(0,10) : "";
      department.value = p.department || "";
      className.value = p.className || "";
      semester.value = p.semester || "";
    }
  }

  loadProfile();

  // Save profile
  document.getElementById("saveProfile").addEventListener("click", async () => {
    msg.textContent = "";
    msg.className = "";

    const body = {
      fullName: fullName.value.trim(),
      rollNumber: rollNumber.value.trim(),
      phone: phone.value.trim(),
      gender: gender.value,
      dob: dob.value,
      department: department.value.trim(),
      className: className.value.trim(),
      semester: semester.value
    };

    const res = await fetch("/api/user/profile", {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify(body)
    });

    const data = await res.json();

    if (data.success) {
      msg.textContent = "Profile Updated Successfully ✔";
      msg.className = "success";
      setTimeout(() => {
        window.location.href = "chatbot.html";
      }, 1000);
    } else {
      msg.textContent = data.message || "Update failed";
      msg.className = "error";
    }
  });

</script>

</body>
</html>
