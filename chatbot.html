<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nandha Chatbot â€” Student Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0077ff, #00d4ff);
    color: #fff;
    transition: background 0.5s;
  }
  .container {
    width: 400px;
    max-width: 95%;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 20px;
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    height: 600px;
  }
  #chatBox {
    flex: 1;
    overflow-y: auto;
    border: 1px solid rgba(255,255,255,0.2);
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    background: rgba(0,0,0,0.1);
  }
  .message {
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
  }
  .userMsg { background: #3b82f6; align-self: flex-end; }
  .botMsg { background: #60a5fa; align-self: flex-start; }
  #inputSection { display: flex; gap: 10px; }
  #chatInput { flex: 1; padding: 10px; border-radius: 10px; border: none; outline: none; }
  #sendBtn { padding: 10px 15px; border: none; border-radius: 10px; background: #22c55e; cursor: pointer; font-weight: 600; }
  #studentInfo { margin-bottom: 10px; font-size: 14px; color: #e0f7ff; }
  #statusMsg { color: yellow; margin: 5px 0; }
</style>
</head>
<body>

<div class="container" id="chatContainer">
  <h2>Nandha Chatbot</h2>
  <div id="statusMsg"></div>
  <div id="studentInfo"></div>

  <!-- Chat Section -->
  <div id="chatSection" style="flex-direction: column; height:100%;">
    <div id="chatBox"></div>
    <div id="inputSection">
      <input type="text" id="chatInput" placeholder="Type your question..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<script>
const API_URL = ""; // Set your server API URL
const token = localStorage.getItem("token"); // JWT from login
let studentProfile = JSON.parse(localStorage.getItem("userProfile")) || null;

if (!token || !studentProfile) {
  alert("Not logged in! Redirecting to login page.");
  window.location.href = "login.html";
}

// Display profile info
function displayStudentInfo() {
  if (!studentProfile) return;
  document.getElementById("studentInfo").textContent =
    `Name: ${studentProfile.name} | Roll: ${studentProfile.roll} | Dept: ${studentProfile.dept} | Class: ${studentProfile.cls}`;
}

// ==================== CHAT ====================
const chatBox = document.getElementById("chatBox");
const chatInput = document.getElementById("chatInput");
const sendBtn = document.getElementById("sendBtn");

sendBtn.addEventListener("click", sendMessage);

async function sendMessage() {
  const message = chatInput.value.trim();
  if (!message) return;

  addMessage("user", message);
  chatInput.value = "";

  try {
    const res = await fetch(`${API_URL}/api/chat`, {
      method: "POST",
      headers: { 
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify({ prompt: message })
    });
    const data = await res.json();
    addMessage("bot", data.answer || "No response from chatbot.");
  } catch (err) {
    console.error(err);
    addMessage("bot", "Error connecting to server.");
  }
}

function addMessage(sender, text) {
  const div = document.createElement("div");
  div.className = "message " + (sender === "user" ? "userMsg" : "botMsg");
  const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute:'2-digit' });
  div.innerHTML = `<strong>[${sender === "user" ? "You" : "Bot"} - ${time}]</strong>: ${text}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// ==================== INIT ====================
window.onload = () => {
  displayStudentInfo();
};
</script>
</body>
</html>
